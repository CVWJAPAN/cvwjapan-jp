
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVWGEN 法令連動AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5faff;
      padding: 20px;
      margin: 0;
    }
    header {
      background-color: #00b894;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    select, textarea, button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 1em;
    }
    button {
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #008fd1;
    }
  </style>
</head>
<body>
  <header>CVWGEN - 法令連動 子ども支援AI</header>
  <div class="container">
    <p>あなたの立場を選んでください：</p>
    <select id="role">
      <option value="child">子ども</option>
      <option value="parent">保護者</option>
      <option value="supporter">支援者</option>
    </select>

    <p>話したいことや困っていることを書いてください：</p>
    <textarea id="message" rows="6" placeholder="例：学校に行きたくない。ごはんを食べていない。など"></textarea>

    <button onclick="generatePrompt()">送信（AIへ）</button>

    <div id="output" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;"></div>
  </div>

  <script>
    function generatePrompt() {
      const role = document.getElementById("role").value;
      const message = document.getElementById("message").value;
      let prompt = "";

      if (role === "child") {
        prompt = `あなたは日本の子どもです。児童福祉法と児童虐待防止法に基づき、あなたの悩みや話したいことを教えてください。\n内容：${message}`;
      } else if (role === "parent") {
        prompt = `あなたは日本の保護者です。生活保護法、子どもの貧困対策法、児童福祉法に沿って、支援が必要な状況を教えてください。\n内容：${message}`;
      } else if (role === "supporter") {
        prompt = `あなたは子ども支援者です。社会福祉法、児童虐待防止法に沿って、対象者の状況と支援の必要性を記述してください。\n内容：${message}`;
      }

      document.getElementById("output").innerText =
        "以下の内容がAIに送信されます：\n\n" + prompt;
    }
  </script>
</body>
</html>
