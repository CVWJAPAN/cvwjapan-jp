<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVWGEN - 子ども支援AI（本番）</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #00c296;
      color: white;
      padding: 20px;
      font-size: 1.4em;
      font-weight: bold;
    }
    .container {
      margin: 30px auto;
      max-width: 90%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
    select, textarea, input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin-top: 15px;
      font-size: 1em;
    }
    button {
      background-color: #00a2ff;
      color: white;
      padding: 10px 30px;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>CVWGEN - 子ども支援AI（本番）</header>
  <div class="container">
    <p>あなたの立場を選んでください：</p>
    <select id="role">
      <option>子どもとして話す</option>
      <option>保護者として話す</option>
      <option>支援者として話す</option>
    </select>
    
    <p>あなたの悩みや気持ちを話してみてください：</p>
    <textarea id="message" rows="6" placeholder="ここに入力してください..."></textarea>
    <br>
    <input type="text" id="input" placeholder="あなたの言葉を聞かせてください">
    <button onclick="alert('メッセージを受け取りました。ありがとうございました！')">送信</button>
  </div>
</body>
</html>
