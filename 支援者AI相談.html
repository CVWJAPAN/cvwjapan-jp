
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>支援者 | CVWGEN 法令AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px #ccc; }
    h1 { font-size: 1.5rem; color: #1976d2; }
    select, textarea { width: 100%; padding: 10px; margin-top: 10px; font-size: 1rem; }
    button { background: #1976d2; color: white; border: none; padding: 10px 20px; margin-top: 10px; cursor: pointer; border-radius: 5px; }
    #response { white-space: pre-wrap; background: #e3f2fd; padding: 15px; margin-top: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>支援者 向けAI（法令対応）</h1>
    <p>あなたの立場から福祉関連法に基づいた支援を案内します。相談内容を入力して送信してください。</p>
    <label>相談内容：</label>
    <textarea id="message" rows="4" placeholder="例：虐待の兆候がある家庭をどう支援すべきか？"></textarea>
    <button onclick="sendToAI()">AIに相談する</button>
    <div id="response">AIの返答がここに表示されます。</div>
  </div>

  <script>
    async function sendToAI() {
      const apiKey = "sk-ここに自分のAPIキーを入力";
      const message = document.getElementById("message").value;
      const legalPrompt = `あなたは福祉支援者を支えるAIです。児童虐待防止法、障がい者総合支援法、社会福祉法を参考にして、支援者に専門的なアドバイスを提供してください。
相談内容：` + message;

      document.getElementById("response").innerText = "考え中...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: legalPrompt }]
          })
        });
        const data = await response.json();
        if (data.choices) {
          document.getElementById("response").innerText = data.choices[0].message.content;
        } else {
          document.getElementById("response").innerText = "エラー：" + JSON.stringify(data.error);
        }
      } catch (err) {
        document.getElementById("response").innerText = "接続エラー：" + err.message;
      }
    }
  </script>
</body>
</html>
