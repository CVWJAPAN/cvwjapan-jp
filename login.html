<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CVWCORE ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #eef7f9;
      padding: 2em;
    }
    h1 {
      color: #1a3c64;
    }
    #g_id_onload, .g_id_signin {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>CVWCORE ポータル ログイン</h1>
  <div id="g_id_onload"
       data-client_id="YOUR_CLIENT_ID_HERE"
       data-login_uri="https://cvwjapan.github.io/cvwjapan-jp/login.html"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="pill"
       data-logo_alignment="left">
  </div>
</body>
</html>
