<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVWID（ログイン・本人認証）</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #eaf2f8; }
    header {
      background: #3498db; color: white; padding: 1em;
      font-size: 1.5em; text-align: center;
    }
    .container {
      max-width: 480px; margin: 30px auto; background: white;
      padding: 20px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label { display: block; margin: 15px 0 5px; }
    input {
      width: 100%; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .btn {
      display: block; width: 100%; background: #3498db;
      color: white; padding: 12px; border: none;
      border-radius: 6px; font-size: 1em;
      margin-top: 20px; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>CVWID（本人認証）</header>
  <div class="container">
    <form>
      <label for="email">メールアドレス</label>
      <input type="email" id="email" placeholder="example@domain.com" required />

      <label for="password">パスワード</label>
      <input type="password" id="password" placeholder="●●●●●●" required />

      <button class="btn">ログイン</button>
    </form>
  </div>
</body>
</html>
