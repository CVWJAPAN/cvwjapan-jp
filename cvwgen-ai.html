<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CVWGEN（子ども支援AI）</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffafc;
      padding: 20px;
    }
    h1 {
      background-color: #f8bfcf;
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #ff6fa5;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #response {
      white-space: pre-wrap;
      background: #fff0f5;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>CVWGEN（子ども支援AI）</h1>

  <label>あなたの立場：</label>
  <select id="position">
    <option>子ども</option>
    <option>保護者</option>
    <option>支援者</option>
  </select>

  <label>話したいことや悩み：</label>
  <textarea id="message" rows="4" placeholder="学校に行きたくない…など自由に書いてください"></textarea>

  <button onclick="sendToAI()">送信してAIに相談</button>

  <div id="response">AIの回答がここに表示されます</div>

  <script>
    async function sendToAI() {
      const apiKey = "sk-ここに自分のAPIキーを入力";
      const message = document.getElementById("message").value;
      const position = document.getElementById("position").value;
      const responseDiv = document.getElementById("response");

      responseDiv.innerText = "考え中...";

      const prompt = `あなたは${position}の立場の人を支える福祉専門AIです。以下の相談に優しく答えてください：${message}`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();
        if (data.choices) {
          responseDiv.innerText = data.choices[0].message.content.trim();
        } else {
          responseDiv.innerText = "エラーが発生しました：" + JSON.stringify(data.error);
        }
      } catch (error) {
        responseDiv.innerText = "接続に失敗しました：" + error.message;
      }
    }
  </script>
</body>
</html>
