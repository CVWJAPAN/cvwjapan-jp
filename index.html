<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CVWJAPAN - 子ども支援AI</title>
  <style>
    body { font-family: sans-serif; background-color: #f0fbff; padding: 20px; }
    #chatBox { border: 1px solid #ccc; background: #fff; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    input, button { font-size: 16px; padding: 10px; width: 80%; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>CVWGEN - 子ども支援AI（試作版）</h1>
  <p>つらいこと、困ったこと、なんでも話してね。ここはあなたの居場所です。</p>
  <div id="chatBox"></div>
  <input type="text" id="userInput" placeholder="何でも話してね">
  <button onclick="sendMessage()">送信</button>

  <script>
    let messageHistory = [
      { role: "system", content: "あなたは子どもや保護者に寄り添う福祉支援AIです。やさしい日本語で、安心できる返事をしてください。相手が話しやすいように、感情を受け止めて『いてくれてありがとう』『つらかったね』など共感してください。" }
    ];

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      document.getElementById("chatBox").innerHTML += `<p><strong>あなた：</strong>${input}</p>`;
      messageHistory.push({ role: "user", content: input });
      document.getElementById("userInput").value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY" // ← ここをあなたのOpenAIのAPIキーに変更
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: messageHistory,
          temperature: 0.7
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      messageHistory.push({ role: "assistant", content: reply });
      document.getElementById("chatBox").innerHTML += `<p><strong>CVWGEN：</strong>${reply}</p>`;
    }
  </script>

</body>
</html>
