    iframe {

    }
    .counter {
      font-size: 2em;
      font-weight: bold;
      color: #ff3399;
      background: linear-gradient(to right, #ffccff, #ccffff);

  </style>
  <script>
    let amount = 0;
    function countUp() {
      const target = 0;
      const counter = document.getElementById("amount");
      let current = parseInt(counter.innerText.replace(/[^0-9]/g, ''));
      if (current < target) {
        current += 100000;
        counter.innerText = "\u00a5" + current.toLocaleString();
        setTimeout(countUp, 50);
      }
    }
    window.onload = countUp;
  </script>
