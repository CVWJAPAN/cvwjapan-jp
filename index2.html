<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CVWID 仮会員ログイン</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #00a7ff;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .selector {
      margin-top: 40px;
    }
    .selector button {
      font-size: 18px;
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .child { background-color: #ff80ab; }
    .parent { background-color: #00bfa5; }
    .worker { background-color: #9575cd; }
    .page {
      display: none;
      padding: 30px;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>CVWID - 仮会員ログイン</h1>
    <p>あなたに合った入り口を選んでください</p>
  </header>

  <div class="selector">
    <button class="child" onclick="showPage('child')">子どもとして入る</button>
    <button class="parent" onclick="showPage('parent')">保護者として入る</button>
    <button class="worker" onclick="showPage('worker')">支援者・福祉司として入る</button>
  </div>

  <div id="child" class="page">
    <h2>子ども用マイページ</h2>
    <p>こんにちは！あなたの話を聞く準備ができているよ。</p>
  </div>
  <div id="parent" class="page">
    <h2>保護者用マイページ</h2>
    <p>子育ての悩み、一緒に考えていきましょう。</p>
  </div>
  <div id="worker" class="page">
    <h2>支援者・福祉司マイページ</h2>
    <p>支援記録や通告判断など、必要な情報をご提供します。</p>
  </div>

  <script>
    function showPage(role) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('visible'));
      document.getElementById(role).classList.add('visible');
    }
  </script>
</body>
</html>
